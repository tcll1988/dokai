<div align="center">
  <p><font size="+2"><strong>“喜欢…… ” の使い方</strong></font> </p>
  <p><br />
  </p>
</div>
<table width="500" align="center">
  <tr>
    <td align="left">　中国語の“喜欢……”は日本語の「～が好きだ」という意味に相当する。 “喜欢”の後に“喜欢”の内容を入れればよい。つまり、名詞も動詞も、また短文もそのままで“喜欢”の目的語になる。たとえば、
 </td>
  </tr>
  <tr height="5"></tr>
 
  <tr>
    <td align="left">
      <font size="4" face="sinsun">我喜欢中文。</font>
      <font size="3" face="sinsun">Wǒ xǐhuan Zhōngwén.</font>
      <font size="3" face="mincho">私は中国語が好きである。</font></td>
  </tr>
  <tr>
    <td>
      <font size="4" face="sinsun">我喜欢学习。</font>
      <font size="3" face="sinsun">Wǒ xǐhuan xuéxí.</font>
      <font size="3" face="mincho">私は勉強が好きである。</font> </td>
  </tr>
    <tr>
    <td>
     <font size="4" face="sinsun">我喜欢学习中文。</font>
     <font size="3" face="sinsun">Wǒ xǐhuan xuéxí Zhōngwén.</font>
     </td>
  </tr>
      <tr>
    <td align="right">
    <font size="3" face="mincho">私は中国語を勉強することが好きである。</font></td>
  </tr>
