<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>中国語の人称代名詞</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: linear-gradient(135deg, #c9e7ff 0%, #e3ffe6 100%);
  font-family: 'Segoe UI', 'ヒラギノ角ゴ ProN', 'Meiryo', sans-serif;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 460px;
  margin: 40px auto 0 auto;
  background: rgba(255,255,255,0.97);
  border-radius: 2rem;
  box-shadow: 0 4px 32px 0 rgba(60,150,220,0.10);
  padding: 32px 20px 24px 20px;
}
h2 {
  text-align: center;
  color: #1760a6;
  margin-bottom: 22px;
  font-size: 2.1rem;
  font-weight: bold;
  letter-spacing: 0.05em;
  text-shadow: 1px 2px 7px #eaf6ff;
}
.desc {
  text-align: center;
  font-size: 1.15rem;
  margin-bottom: 22px;
  color: #18408b;
}
.table-area {
  display: flex;
  flex-direction: column;
  gap: 24px;
  align-items: center;
  margin-bottom: 26px;
}
.pronoun-row {
  display: flex;
  gap: 36px;
  justify-content: center;
  align-items: center;
}
.pronoun-block {
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(90deg,#f8fcff 70%,#eafef8 100%);
  border-radius: 1.3em;
  box-shadow: 0 2px 12px rgba(90,170,240,0.06);
  padding: 13px 19px 9px 19px;
  min-width: 85px;
}
.chinese {
  font-size: 2.0rem;
  font-family: 'simsun','ヒラギノ明朝 ProN','Meiryo',serif;
  color: #1081b8;
  margin-bottom: 2px;
}
.pinyin {
  font-size: 1.08rem;
  font-family: 'simsun','Meiryo',serif;
  color: #418469;
  margin-bottom: 3px;
  letter-spacing: 0.03em;
}
.japanese {
  font-size: 1.07rem;
  font-family: 'serif', 'メイリオ';
  color: #84687b;
}
.actions {
  display: flex;
  justify-content: center;
  gap: 28px;
  margin-top: 18px;
}
.action-link {
  color: #2776c6;
  font-size: 1.07rem;
  text-decoration: none;
  background: #f3f9ff;
  padding: 0.45em 1.5em;
  border-radius: 0.9em;
  border: 1px solid #bbe2f6;
  font-weight: 500;
  transition: background 0.16s, color 0.16s, border 0.16s;
}
.action-link:hover {
  background: #d5f2e7;
  color: #25865e;
  border-color: #8ce4c0;
}
@media (max-width: 550px) {
  .container { padding: 13px 2vw 10vw 2vw; }
  h2 { font-size: 1.2rem; }
  .pronoun-row { flex-direction: column; gap: 18px;}
}
</style>
</head>
<body>
  <div class="container">
    <h2>中国語の人称代名詞</h2>
    <div class="desc">中国語の主な人称代名詞は下記の通りである。</div>
    <div class="table-area">
      <div class="pronoun-row">
        <div class="pronoun-block">
          <div class="chinese">我</div>
          <div class="pinyin">wǒ</div>
          <div class="japanese">私</div>
        </div>
        <div class="pronoun-block">
          <div class="chinese">你</div>
          <div class="pinyin">nǐ</div>
          <div class="japanese">あなた</div>
        </div>
      </div>
      <div class="pronoun-row">
        <div class="pronoun-block">
          <div class="chinese">他</div>
          <div class="pinyin">tā</div>
          <div class="japanese">彼</div>
        </div>
        <div class="pronoun-block">
          <div class="chinese">她</div>
          <div class="pinyin">tā</div>
          <div class="japanese">彼女</div>
        </div>
      </div>
    </div>
    <div class="actions">
      <a href="1k-p.html" class="action-link">戻る</a>
      <a href="1k-2p.html" class="action-link">次へ</a>
    </div>
  </div>
</body>
</html>
