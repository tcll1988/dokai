    <td align="left">　 中国語の“又……又……”は、日本語の「～でもあるし、～でもある」という意味や「～もするし、～もする」という意味である。たとえば、 
 </td>

  <tr>
    <td align="left">
      <font size="4" face="sinsun">又好又便宜。</font>
      <font size="3" face="sinsun">Yòu hǎo yòu piányi.</font>
      <font size="3" face="mincho">品も良く､値段も安い。</font>
</td>
  </tr>
  <tr>
    <td>
    <font size="4" face="sinsun">又累又饿。</font>
    <font size="3" face="sinsun">Yòu lèi yòu è.</font>
    <font size="3" face="mincho">疲れているし､お腹もすいている。</font> </td>
  </tr>
  <tr height="5"></tr>
  <tr>
    <td><font size="4" face="sinsun">又鲜艳又漂亮。</font>
        <font size="3" face="sinsun">Yòu xiānyàn yòu piàoliang.</font>
        <font size="3" face="mincho">鮮やかであるし、きれいでもある。</font></td>
  </tr>
  <tr>
    <td><font size="4" face="sinsun">又说又笑。</font>
        <font size="3" face="sinsun">Yòu shuō yòu xiào.</font>
        <font size="3" face="mincho">しゃべったり、笑ったりする。 </font></td>
  </tr>
