    <td align="left">　中国語の“二”と“两” のどちらも、「２」という意味であるが、 使い方に違いがある。一般的に言うと、量を言うときには“两”を用い、順序を言うときには“二”を使う。たとえば、 
 </td>
  </tr>

  <tr>
    <td align="left">
      <font size="4" face="sinsun">我有两个哥哥。 </font>
      <font size="3" face="sinsun">Wǒ yǒu liǎng ge gēge. </font>
      <font size="3" face="mincho">私には二人の兄がいる。 </font></td>
  </tr>
  <tr>
    <td>
      <font size="4" face="sinsun">我家有两个房间。 </font>
      <font size="3" face="sinsun">Wǒ jiā yǒu liǎng ge fángjiān. </font>
      <font size="3" face="mincho">私の家には部屋が２つある。 </font> </td>
  </tr>
    <tr>
    <td>
      <font size="4" face="sinsun">第二课比较难。 </font>
      <font size="3" face="sinsun">Dì èr kè bǐjiào nán. </font>
      <font size="3" face="mincho">第二課は、比較的難しい。 </font> </td>
  </tr>
  <tr>
