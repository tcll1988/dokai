  </p>

<table width="750" align="center">
  <tr>
    <td align="left">　中国語の“去＋動詞”は日本語の「～をしに行く」という意味である。もし日本語の「～へ～をしに行く」という意味ならば、中国語では“去＋場所＋動詞”という順序を取る。つまり場所が先に来るべきである。たとえば、 
 </td>
  </tr>
  <tr height="5"></tr>
 
  <tr>
    <td align="left">
      <font size="4" face="sinsun">我去吃饭。</font>
      <font size="3" face="sinsun">Wǒ qù chī fàn. </font>
      <font size="3" face="mincho">私は食事に行く。 </font></td>
  </tr>
  <tr>
    <td align="left">
      <font size="4" face="sinsun">弟弟去上课。</font>
      <font size="3" face="sinsun">Dìdi qù shàng kè. </font>      <font size="3" face="mincho">弟は授業に行く。 </font></td>
  </tr>
  <tr>
    <td align="left">
      <font size="4" face="sinsun">我去食堂吃饭。 </font>
      <font size="3" face="sinsun">Wǒ qù shítáng chī fàn. </font>
      <font size="3" face="mincho">私は食堂へ食事に行く。 </font></td>
  </tr>
<tr>
    <td align="left">
      <font size="4" face="sinsun">弟弟去学校上课。 </font>
      <font size="3" face="sinsun">Dìdi qù xuéxiào shàng kè. </font>
      <font size="3" face="mincho">弟は授業を受けるために学校へ行く。 </font></td>
  </tr>
