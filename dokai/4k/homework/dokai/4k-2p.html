  </p>

<table width="600" align="center">
  <tr>
    <td align="left">　前置詞である“在”は行為、動作の行われる場所を表わすときに使わ れる。たとえば、 
 </td>
  </tr>
  <tr height="5"></tr>
  <tr>
    <td align="left"><strong><font size="4" face="mincho">肯定形</font></strong></td>
  </tr>
  <tr height="5"></tr>
  <tr>
    <td align="left">
      <font size="4" face="sinsun">他在家看电视。 </font>
      <font size="3" face="sinsun">Tā zài jiā kàn diànshì.</font>
      <font size="3" face="mincho">彼は家でテレビを見る。</font>
</td>
  </tr>
  <tr>
    <td>
    <font size="4" face="sinsun">我们在教室学习。 </font>
    <font size="3" face="sinsun">Wǒmen zài jiàoshì xuéxí.</font>
    <font size="3" face="mincho">私達は教室で勉強する。</font> </td>
  </tr>
  
  <tr height="5"></tr>
  <tr>
    <td align="left"><strong><font size="4" face="mincho">否定形</font></strong></td>
  </tr>
  <tr height="5"></tr>
  <tr>
    <td><font size="4" face="sinsun">他不在家看电视。 </font>
        <font size="3" face="sinsun">Tā bú zài jiā kàn diànshì. </font>
        <font size="3" face="mincho">彼は家でテレビを見ない。 </font></td>
  </tr>
  <tr>
    <td><font size="4" face="sinsun">我们没在教室学习。 </font>
        <font size="3" face="sinsun">Wǒmen méi zài jiàoshì xuéxí. </font>
        <font size="3" face="mincho">私達は教室で勉強しなかった。 </font></td>
  </tr>
